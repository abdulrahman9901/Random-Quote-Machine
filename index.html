<!DOCTYPE html>
<html>
<head>
    <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<section class="py-5" id="box">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <!-- CUSTOM BLOCKQUOTE -->
                <blockquote id="quote-box" class="blockquote blockquote-custom bg-white p-5 shadow rounded">
                    <div id="info" class="blockquote-custom-icon shadow-sm"><i class="fa fa-quote-left text-white"></i></div>
                    <p class="mb-0 mt-2 font-italic" id="text">Please press "New quote" button to get Quotes </p>
                        <div><cite title="Source Title" id="author">Source Title</cite></div><br>
                        <div id="button">
                          <a id="tweet-quote" title="Post this quote on twitter!" target="_blank" >
                            <button class="btn btn-outline-primary" type="button"><i class="fa fa-twitter"></i>
                            </button></a>
                            <a id="tumblr-quote" title="Post this quote on tumblr!" target="_blank" >
                                <button class="btn btn-outline-secondary" id="tumblr-" type="button"><i class="fa fa-tumblr"></i>
                                </button></a>
                            <button class="btn btn-outline-secondary" id="new-quote" >New Quote</button>
                        </div>    
                </blockquote><!-- END -->
                
            </div>
        </div>
    </div>
</section>
<script src="app.js" type="text/javascript"></script>
<script src="//cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
</body>
