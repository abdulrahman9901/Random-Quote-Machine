<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<section class="py-5" id="box">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <!-- CUSTOM BLOCKQUOTE -->
                <blockquote id="quote-box" class="blockquote blockquote-custom bg-white p-5 shadow rounded">
                    <div class="blockquote-custom-icon bg-info shadow-sm"><i class="fa fa-quote-left text-white"></i></div>
                    <p class="mb-0 mt-2 font-italic" id="text">Please press <em>New quote</em> button to get Quotes </p>
                        <div><cite title="Source Title" id="author">Source Title</cite></div><br>
                        <div id="button">
                            <button class="btn btn-outline-primary" type="button"><a id="tweet-quote" href="https://twitter.com/intent/tweet">tweet</a></button>
                            <button class="btn btn-outline-secondary" id="new-quote" >New quote</button>
                        </div>    
                </blockquote><!-- END -->
                
            </div>
        </div>
    </div>
</section>
<script src="app.js" type="text/javascript"></script>
</body>
